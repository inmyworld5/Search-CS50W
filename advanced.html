<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advanced.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <p class="google">Google</p>
        <p class="advanced">Advanced Search</p>
        <hr>
        <p class="text">Find pages with...</p>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>
        </form>
        </div>  
    </body>
</html>
